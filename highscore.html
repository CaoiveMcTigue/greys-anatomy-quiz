        <!--area for the users final score to appear when finished quiz-->
        <div id="end" class="flex-center flex-column">

            <form class="end-form-container">
                <h2 id="end-text">Enter your name below to save your score!</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button class="button" id="saveScore" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <!--button linked to restarting the quiz and returning to homepage-->
